<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Projects | 3kh0</title>
    <meta name="keywords" content="front-end web developer, unblocked, games, google sites, unblocked games mom, ublocked, code, coding, programmer, development, javascript, jquery, bootstrap, sass, less, git" />
    <meta property="og:title" content="Welcome to 3kh0 lite, a lightweight, fast, and clean game site." />
    <meta property="og:site_name" content="3kh0.github.io" />
    <meta property="og:description" content="Welcome to 3kh0 lite, a lightweight, fast, and clean game site." />
    <meta name="description" content="Welcome to 3kh0 lite, a lightweight, fast, and clean game site." />
    <meta name="author" content="3kh0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
      body {
        background: linear-gradient(270deg, #1d1d1d, #1a9e4b, #b625cc, #22c55e);
        background-size: 800% 800%;
        animation: gradientAnimation 10s ease infinite;
        color: #e0e0e0;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h1 {
        font-size: 3em;
        margin: 40px 0;
        color: #ffffff;
      }

      input[type="text"] {
        width: 100%;
        font-size: 18px;
        padding: 12px 20px;
        border: 2px solid #22c55e;
        border-radius: 30px;
        max-width: 600px;
        margin: 20px auto;
        display: block;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #2c2c2c;
        color: #ffffff;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #1a9e4b;
        box-shadow: 0 0 12px rgba(34, 197, 94, 0.6);
      }

      input[type="text"]::placeholder {
        color: #cccccc;
      }

      input[type="text"]:hover {
        box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2);
      }

      .game-tile {
        background-color: #2c2c2c;
        border-radius: 15px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s, box-shadow 0.2s;
        overflow: hidden;
        text-align: center;
        padding: 20px;
      }

      .game-tile:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .game-icon {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 15px;
      }

      .game-title {
        font-size: 24px;
        font-weight: 700;
        color: #ffffff;
        margin-top: 15px;
      }

      .flex-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
        padding: 20px;
      }

      button {
        cursor: pointer;
        background-color: #22c55e;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        border-radius: 30px;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #1a9e4b;
      }

      #loader {
        display: block;
        border: 16px solid #e0e0e0;
        border-top: 16px solid #22c55e;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 0.6s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #back-to-top {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #b625cc;
        border: none;
        padding: 12px 20px;
        color: #ffffff;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #back-to-top:hover {
        background-color: #9b1da6;
      }

      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <h1>Projects</h1>
    <input type="text" id="search" onkeyup="searchGames()" placeholder="Search for games..." />
    <div id="loader"></div>
    <div id="game-container" class="flex-container"></div>
    <p class="text-center">
      <a href="/index.html">
        <button>Go to the homepage</button>
      </a>
    </p>
    <button id="back-to-top">Back to top</button>
    <script>
      let games = [];
      fetch("config/games.json")
      .then((response) => response.json())
      .then((data) => {
        games = data;
        const container = document.getElementById("game-container");
        data.forEach((project) => {
          const game = document.createElement("a");
          game.href = project.link;
          game.className = "game-link container";
          game.innerHTML = `
            <div class="game-tile">
              <img class="game-icon" src="${project.imgSrc}" alt="icon" />
              <p class="game-title">${project.title}</p>
            </div>`;
          container.appendChild(game);
        });
        document.getElementById("loader").style.display = "none";
      })
      .catch((error) => console.error("Error:", error));

      function searchGames() {
        const input = document.getElementById("search");
        const filter = input.value.toUpperCase();
        const container = document.getElementById("game-container");
        container.innerHTML = "";
        games
          .filter((game) => game.title.toUpperCase().includes(filter))
          .forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link container";
            game.innerHTML = `
            <div class="game-tile">
              <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy" />
              <p class="game-title">${project.title}</p>
            </div>`;
            container.appendChild(game);
          });
      }

      const backToTopButton = document.getElementById('back-to-top');
      window.onscroll = function () {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      };

      backToTopButton.onclick = function () {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      };
    </script>
  </body>
</html>
